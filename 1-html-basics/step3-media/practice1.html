<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 공부</title>
</head>
<body>
    <h1>이미지 태그 공부</h1>
    <h2>기본 이미지</h2>
    <!-- src : 이미지 파일 경로 alt : 이미지 로드가 되지 않을 때 표시되는 대체 text, 웹 접근성을 높임-->
    <img src="./resources/images/cat.jpg" alt="귀여운 고양이 사진"><br>
    <h2>크기를 지정</h2>
    <img src="./resources/images/landscape.jpg" alt="아름다운 풍경" width="300" height="200"><br>
    <h2>제목이 있는 이미지</h2>
    <img src="./resources/images/flower.jpg" alt="봄꽃" title="마우스를 올리면 이 메세지가 나타납니다."><br>
    <h2>인터넷 상의 이미지</h2>
    <!-- 절대경로를 이용한 이미지-->
    <img src="https://cdn.outsideonline.com/wp-content/uploads/2023/03/Funny_Dog_H.jpg?crop=16:9&width=960&enable=upscale&quality=100"
    alt="강아지 사진" width="300"><br>
</body>
</html>
