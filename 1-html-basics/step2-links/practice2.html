<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼 링크 연습예제 1</title>
</head>
<br>
    <h1>페이지 2 경로의 종류 </h1>
    <h2>상대경로 (Relative Path)</h2>
    <p>현재 파일 기준으로 상대적인 위치를 나타내는 방법</p>
    <!--
        같은 폴더에 있는 파일 ./ 현재 폴더를 의미
        ./ 를 권장하는 이유 : 의도 명확히, 절대경로와 구분, 가독성, 스트립트 환경에서 유리
     -->
    <p><a href="./practice1.html">practice1 html로 이동하기</a></p><br>
    <!-- 현재 위치 기준으로 pages 디렉토리로 진입해 page1.html 이동-->
    <p><a href="./pages/page1.html">page 폴더안의 page1.html로 이동</a></p>

    <!--
        현재 디렉토리의 html 파일 링크로 이동
        현재 디렉토리일 경우 파일명만 써줘도 되나
        현재 위치임을 명확히 알리는 표현인 ./practice2.html 과
        같이 표현하는 것이 더 권장된다
    -->
    <!-- 상대경로-->
    <a href="./practice1.html">practice1 html로 이동하기</a><br>
    <!-- 절대경로-->
     <a href="https://www.naver.com">네이버로 이동</a><br>
    <!-- target 속성 target="_blank" 새탭에서 열기-->
     <a href="https://www.google.com" target="_blank">구글로 이동</a><br>
     <!-- title 속성 마우스를 올렸을 때 나타나는 메세지-->
      <a href="https://www.github.com" title="형상관리">깃허브</a><br>
</body>
</html>
