<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>UI/UX 다양한 입력 방식</title>
</head>
<body>
    <h1>폼</h1>

    <form>
        <!--
            fieidset : 책의 챕터와 같은 역할
            UI,UX -> 시각적 그룹화, 가독성 향상
            접근성 향상 (웹 접근성) => 스크린 리더가 읽어줌
            의미론적 그룹화(Semantic Grouping) => CSS,Javascript에서
            배송정보 폼요소와 결제정보 폼요소의 간

            form의 요소들을 논리적으로 묶어주는 컨테이너
        -->
        <fieldset>
            <!--
                legend는 fieldset의 제목 역할을 함
                legend의 사전적 의미는 지도 도표의 기호 설명표
                웹접근성, 검색엔진최적화(SEO)
            -->
            <legend>개인 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="">개인정보 수집 동의</label>
            <input type="checkbox" id="agree" name="agree" value="check">
        </fieldset>
        <br>
        <fieldset>
            <legend>주소정보</legend>
            <label for="address">주소 :</label>
            <input type="text" id="address" name="address"><br>
            <label for="city">도시 :</label>
            <input type="text" name="city" id="city">

        </fieldset>
        <br>
        <!-- button 기능 : 서버전송과 이벤트 발생
             <input type="submit"> : 서버전송
        -->
        <button>제출</button>
    </form>
</body>
</html>
